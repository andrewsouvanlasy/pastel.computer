<!DOCTYPE html>
<html lang="en">
  <head>
    {{ block "title" . }}
      <title>
        {{ if .IsHome }}
          {{ $.Site.Title }}
        {{ else }}
          {{ .Title }} ::
          {{ $.Site.Title }}
        {{ end }}
      </title>
    {{ end }}
    {{ partial "head.html" . }}
  </head>
  <body>

    <div class="container">
      {{ partial "header.html" . }}

      <div class="content">
        {{ block "main" . }}
        {{ end }}
      </div>

      {{ block "footer" . }}
        {{ partial "footer.html" . }}
      {{ end }}
    </div>
  </body>
</html>
